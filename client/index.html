<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Factual API Test Mule</title>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap3-typeahead.min.js"></script>
		<script src="js/app.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6gr2x_5tRO07och-OMr44GFjGA_zmGxc"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
  				<h1>Factual API Test Mule</h1>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="formError">
						<!-- Form Error text will be placed here -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>USA San Diego Autocomplete Example</h3>
					<form>
						<div class="form-group">
							<label for="searchTerm">Search by name</label>
							<input type="text" class="form-control" id="nameSearchTerm" placeholder="Place name..." autocomplete="off">
						</div>
						<button type="submit" class="btn btn-default" id="nameSearchBtn">
  							<i class="fa fa-location-arrow"></i> Nearby
						</button>
					</form>
				</div>
			</div>
			<div class="row" id="typeAheadDebug">
			</div>
			<hr/>
			<div class="row">
				<div class="col-md-12">
					<h3>USA Geo Search</h3>
					<form>
						<div class="form-group">
							<label for="searchTerm">Search Factual API for</label>
							<input type="text" class="form-control" id="searchTerm" placeholder="Places to hang out...">
						</div>
						<button type="submit" class="btn btn-default" id="searchBtn">
  							<i class="fa fa-location-arrow"></i> Nearby
						</button>
					</form>
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-md-12">
					<h3>Global Search</h3>
					<form>
						<div class="form-group">
							<label for="searchAnywhereTerm">Search Factual API for</label>
							<input type="text" class="form-control" id="searchAnywhereTerm" placeholder="Places to hang out...">
							<label for="searchAnywhereCity">in</label>
							<input type="text" class="form-control" id="searchAnywhereCity" placeholder="City...">
							<label for="searchAnywhereCountry">Country</label>
							<select class="form-control" id="searchAnywhereCountry">
								<option value="ar">Argentina</option>	
								<option value="at">Austria</option>
								<option value="au">Australia</option>
								<option value="be">Belgium</option>
								<option value="br">Brazil</option>
								<option value="ca">Canada</option>
								<option value="ch">Switzerland</option>
								<option value="cl">Chile</option>
								<option value="cn">China</option>
								<option value="co">Colombia</option>
								<option value="cz">Czech Republic</option>
								<option value="de">Germany</option>
								<option value="dk">Denmark</option>
								<option value="eg">Egypt</option>
								<option value="es">Spain</option>
								<option value="fi">Finland</option>
								<option value="fr">France</option>
								<option value="gb">United Kingdom</option>
								<option value="gr">Greece</option>
								<option value="hk">Hong Kong</option>
								<option value="hr">Croatia</option>
								<option value="hu">Hungary</option>
								<option value="id">Indonesia</option>
								<option value="ie">Ireland</option>
								<option value="il">Israel</option>
								<option value="in">India</option>
								<option value="it">Italy</option>
								<option value="jp">Japan</option>
								<option value="kr">South Korea</option>
								<option value="lu">Luxembourg</option>
								<option value="mx">Mexico</option>
								<option value="my">Malaysia</option>
								<option value="nl">Netherlands</option>
								<option value="no">Norway</option>
								<option value="nz">New Zealand</option>
								<option value="pe">Peru</option>
								<option value="ph">Philippines</option>
								<option value="pl">Poland</option>
								<option value="pr">Puerto Rico</option>
								<option value="pt">Portugal</option>
								<option value="ru">Russia</option>
								<option value="se">Sweden</option>
								<option value="sg">Singapore</option>
								<option value="th">Thailand</option>
								<option value="tr">Turkey</option>
								<option value="tw">Taiwan</option>
								<option value="us">United States</option>
								<option value="ve">Venezuela</option>
								<option value="vn">Vietnam</option>
								<option value="za">South Africa</option>
							</select>
						</div>

						<button type="submit" class="btn btn-default" id="searchAnywhereBtn">
  							<i class="fa fa-search"></i> Search
						</button>
					</form>
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-md-12">
					<!-- Google Map will get loaded here -->
					<div id="map">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="searchResults">
					<p class="text-center">Search results will appear here.</p>
				</div>
			</div>
		</div>
	</body>
</html
